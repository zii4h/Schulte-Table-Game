<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulte Table Game</title>
    <link rel="stylesheet" href="table_styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Schulte Table Challenge</h1>
            <div class="flex-1 header-right">
                <button id="dark-mode-toggle" class="icon-button">
                <svg id="sun-icon" class="theme-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg id="moon-icon" class="theme-icon hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                </button>
            </div>
        </div>
        <p class="subtitle">Click numbers in order as fast as you can!</p>

        <div class="status-row">
            <div class="next-number-box">
                Next: <span id="target-number">1</span>
            </div>
            <div id="timer-display" class="timer-display">00:00.00</div>
        </div>

        <div id="game-board" class="schulte-grid"></div>

        <div class="start-button-container">
            <button id="start-button" class="text-button">START GAME</button>
        </div>

        <div class="options-section">
            <div class="option-group">
                <h3>Grid Size</h3>
                <div class="button-group">
                    <button class="grid-btn active" data-size="3">3×3</button>
                    <button class="grid-btn" data-size="4">4×4</button>
                    <button class="grid-btn" data-size="5">5×5</button>
                    <button class="grid-btn" data-size="6">6×6</button>
                </div>
            </div>

            <div class="option-group">
                <h3>Click Color</h3>
                <div class="button-group">
                    <div class="color-option active" data-color="green" style="background-color: #6ee7b7;"></div>
                    <div class="color-option" data-color="blue" style="background-color: #93c5fd;"></div>
                    <div class="color-option" data-color="purple" style="background-color: #c4b5fd;"></div>
                    <div class="color-option" data-color="pink" style="background-color: #f9a8d4;"></div>
                    <div class="color-option" data-color="yellow" style="background-color: #fde047;"></div>
                    <div class="color-option" data-color="orange" style="background-color: #fdba74;"></div>
                </div>
            </div>

            <div class="option-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="show-colors" checked>
                    <span>Show colors on click</span>
                </label>
            </div>
        </div>

        <div class="high-score-section">
            <div class="high-score-content">
                <p class="high-score-label">Best Time</p>
                <p id="high-score" class="high-score-value">--:--</p>
            </div>
            <div class="github-link">
                <a href="https://github.com/zii4h/Schulte-Table-Game" target="_blank" rel="noopener noreferrer" aria-label="View on GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
